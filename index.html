<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walking Challenge Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Walking Challenge Calculator</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="date-tab" data-bs-toggle="tab" data-bs-target="#date" type="button" role="tab" aria-controls="date" aria-selected="true">Date Calculator</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="date" role="tabpanel" aria-labelledby="date-tab">
        <form id="walkForm">
          <div id="alertContainer" class="mt-3"></div>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="miles" class="form-label">Total Miles Walked:</label>
            <input type="number" step="0.01" class="form-control" id="miles" min="0" required>
          </div>
          <div class="mb-3">
            <label for="startDate" class="form-label">Start Date:</label>
            <input type="date" class="form-control" id="startDate" required>
          </div>
          <div class="mb-3">
            <label for="milesPerDay" class="form-label">Miles Per Day:</label>
            <input type="number" step="0.01" class="form-control" id="milesPerDay" min="0" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
      <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
        <form id="settingsForm">
          <div class="mt-3 mb-3">
            <label for="challengeMiles" class="form-label">Challenge Miles:</label>
            <input type="number" class="form-control" id="challengeMiles" min="0" required>
          </div>
          <div class="mb-3">
            <label for="challengeDuration" class="form-label">Challenge Duration (years):</label>
            <select class="form-select" id="challengeDuration" required>
              <option value="1">1 year</option>
              <option value="2">2 years</option>
              <option value="3">3 years</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and your custom JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="custom.js"></script>

</body>

</html>
